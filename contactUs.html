<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Midterm-Project-Facu</title>
   <link rel="stylesheet" href="./contactUs.css">
   <link rel="stylesheet" href="./generales.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet">
</head>

<body>
   <header class="header">
      <nav class="nav-principal">
         <img class="nav-logo" src="./assets/logos/circle.svg" alt="Circle-Logo">
         <div class="menu">
            <a class="menu-a" href="/homepage.html">Home</a>
            <a class="menu-a" href="/projectPage.html">Projects</a>
            <a class="menu-a" href="/homepage.html">Services</a>
         </div>
         <a class="btn" href="#contact-us">Contact Us</a>
      </nav>
   </header>
   <main>
      <section class="contact-us">
         <div class="contact-us-container">
            <h2>Contact US</h2>
            <form id="contactForm" action="">
               <label for="name"> Full Name*
                  <input id="name" type="text" placeholder="Enter your full name">
               </label>
               <div class="form-container">
                  <div class="form-field">
                     <label class="label-email" for="email"> Email
                        <input class="input-email" id="email" type="email" placeholder="Enter your email address">
                        <p class="hidden" id="emailError">Email format not valid</p>
                     </label>
                  </div>
                  <div class="form-field">
                     <label for="tel"> Phone
                        <input id="tel" type="tel" placeholder="Enter your phone number">
                     </label>
                  </div>
               </div>
               <label for="message"> Message
                  <textarea name="" id="message" cols="30" rows="10"></textarea>
               </label>
               <button class="btn btn-contact" type="submit">Submit</button>
            </form>
         </div>
      </section>
      <footer class="footer" id="footer">
         <div class="footer-container">
            <div class="footer-info">
               <img class="nav-logo" src="./assets/logos/circle.svg" alt="Circle-Logo">
               <p>2972 Westheimer Rd. Santa Ana,</p>
               <p>Illinois 85486</p>
            </div>
            <div class="footer-nav">
               <div class="footer-nav-div">
                  <a href="#">Team</a>
                  <a href="#">Services</a>
                  <a href="#">About Us</a>
               </div>
               <div class="footer-nav-div">
                  <a href="#">Press</a>
                  <a href="#">Projects</a>
                  <a href="#">Privacy Policy</a>
               </div>
            </div>
         </div>
      </footer>
   </main>
   <script src="index.js"></script>
</body>
</html>
